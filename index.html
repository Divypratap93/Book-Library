<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
</head>
<body>
    <h1>Library</h1>
  <button id="openPopup" style="border-radius: 8px; background-color: green; color: white; padding: 8px; cursor: pointer;">Add New Book</button>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>
     <!-- Popup -->
  <!-- Popup -->
  <div id="popup" class="popup">
    <button class="close-btn" id="closePopup" >X</button>
    <h2>Add New Book</h2>

    <form id="bookForm" class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>
        
        <label for="read">Read</label>
        <input type="checkbox" id="read" name="read" required><br><br>
        
        <button type="submit" class="submitButton" style="border-radius: 8px; background-color: green; color: white; padding: 8px;">Submit Book</button>
    </form>

    <p>This is a custom popup window. Click the "X" button or the background to close it.</p>
</div>
    
<table id="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read It Yet</th>
            <th>Action</th>
            <th>Read</th>
        </tr>
    </thead>
    <tbody>

    </tbody>


</table>
    
</body>
</html>
